    <section id="doctor" class="home-section bg-gray paddingbot-60">
      <div class="container marginbot-50">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            <div class="wow fadeInDown" data-wow-delay="0.1s">
              <div class="section-heading text-center">
                <h2 class="h-bold">加入會員</h2>
                <p>請務必仔細填寫下列表格內容</p>
              </div>
            </div>
            <div class="divider-short"></div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="skill-home col-sm-8 col-sm-offset-2">
              <div class="confirmForm">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">
                      <span>*</span>公司名稱</label>
                    <div class="col-sm-10">
                      <input class="form-control" placeholder="請輸入公司名稱">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">
                      <span>*</span>姓名</label>
                    <div class="col-sm-10">
                      <input class="form-control" placeholder="請您務必填寫真實姓名">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">
                      <span>*</span>性別</label>
                    <div class="col-sm-10">
                      <input id="r1" type="radio" name="rr">
                      <label for="r1">男</label>
                      <input id="r2" type="radio" name="rr">
                      <label for="r2">女</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">
                      <span>*</span>身分證號</label>
                    <div class="col-sm-10">
                      <input class="form-control" placeholder="請您填寫身分證號">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">生日
                      <!-- date-->
                    </label>
                    <div class="col-sm-10">
                      <input class="form-control" id="inputEmail3" type="date" placeholder="輸入生日年月日">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="sel1">
                      <span>*</span>通訊地址
                      <!-- address-->
                    </label>
                    <div class="col-sm-2">
                      <select class="form-control">
                        <option>縣市</option>
                        <option>基隆市</option>
                        <option>臺北市</option>
                        <option>臺中市</option>
                        <option>高雄市</option>
                      </select>
                    </div>
                    <div class="col-sm-2">
                      <select class="form-control">
                        <option>大安區</option>
                        <option>北屯區</option>
                        <option>沙鹿區</option>
                        <option>南港區</option>
                      </select>
                    </div>
                    <div class="col-sm-6">
                      <input class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">
                      <span>*</span>市內電話</label>
                    <div class="col-sm-10">
                      <input class="form-control" placeholder="請您填寫市內電話">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">
                      <span>*</span>手機號碼</label>
                    <div class="col-sm-10">
                      <input class="form-control" placeholder="請您填寫手機號碼">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">
                      <span>*</span>電子郵件
                      <!-- Email-->
                    </label>
                    <div class="col-sm-10">
                      <input class="form-control" id="inputEmail3" type="email" placeholder="輸入電子郵件">
                      <div class="poperror-msg">本站將會以 E-mail 發送帳號及密碼，若您的 E-mail 有誤而損害您的權益，請自行負責</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">
                      <span>*</span>帳號</label>
                    <div class="col-sm-8">
                      <input class="form-control" placeholder="請您填寫帳號">
                    </div>
                    <div class="col-sm-2">
                      <button class="btn btn-default btn-send cls_btn" type="submit">帳號預查</button>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">
                      <span>*</span>密碼</label>
                    <div class="col-sm-10">
                      <input class="form-control" placeholder="請您填寫密碼">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">
                      <span>*</span>確認密碼</label>
                    <div class="col-sm-10">
                      <input class="form-control" placeholder="確認密碼">
                      <div>
                        <span class="red-text">*</span>
                        <input value="1" name="RegisterFmo[ruleJob]" id="RegisterFmo_ruleJob" type="checkbox">
                        <span>我已詳閱</span>
                        <span class="blue-text" data-toggle="modal" data-target="#rule">法律聲明</span>
                        <span>瞭解並同意所有規定</span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10 box-size">
                      <button class="w50 btn btn-default cls_btn" type="reset">清除重填</button>
                      <button class="w50 btn btn-default btn-send cls_btn" type="submit">確認送出</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>

            <div class="a_block">
              <a href="signup.html" class="col-md-6 text-center">
                <i class="fa fa-user"></i>加入會員</a>
              <a href="forget.html" class="col-md-6 text-center">
                <i class="fa fa-key"></i>忘記密碼</a>
            </div>
            <div class="col-md-6 text-center"></div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">登錄</button>
          </div>
        </div>
